[package]
name = "mry"
version = "0.1.1"
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Super simple mocking library that supports structs and traits."
homepage = "https://github.com/ryo33/mry"
repository = "https://github.com/ryo33/mry"
readme = "../README.md"
keywords = ["mock", "mocking", "testing"]
categories = ["development-tools"]

[dependencies]
mry_macros = { package = "mry_macros", path = "../mry_macros", version = "0.1.1" }
once_cell = "1.8"
parking_lot = "0.11"

[dev-dependencies]
async-std = { version = "1.9.0", features = ["attributes"] }
